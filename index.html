<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .card {
        background: white;
        padding: 30px 20px;
        border-radius: 20px;
        text-align: center;
        width: 90%;
        max-width: 350px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        z-index: 10;
    }

    h1 {
        color: #ff4d6d;
        font-size: 1.8rem;
    }

    button {
        padding: 14px 22px;
        margin: 12px;
        font-size: 1.1rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: #eee;
        color: black;
        position: absolute;
    }

    #message {
        margin-top: 15px;
        color: #ff4d6d;
        font-weight: bold;
        min-height: 20px;
    }

    .heart {
        position: absolute;
        font-size: 20px;
        color: rgba(255, 77, 109, 0.8);
        animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }
</style>
</head>

<body>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <button id="yesBtn" onclick="yesClicked()">Yes üíï</button>
    <button id="noBtn">No üôà</button>

    <div id="message"></div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("music");

    let yesScale = 1;

    function yesClicked() {
        document.querySelector(".card").innerHTML = `
            <h1>YAYYYY üíñü•∞</h1>
            <p>You officially stole my heart üòò</p>
            <p>Happy Valentine‚Äôs Day üåπ</p>
        `;
        music.play();
    }

    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        yesScale += 0.15;
        yesBtn.style.transform = `scale(${yesScale})`;

        document.getElementById("message").innerText =
            "The more you try NO, the bigger YES gets üòåüíñ";

        music.play();
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 350);
</script>

</body>
</html>
