<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Anjali ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(-45deg, #ff758c, #ff7eb3, #fad0c4, #ffdde1);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .card {
        background: rgba(255,255,255,0.95);
        padding: 30px 20px;
        border-radius: 22px;
        text-align: center;
        width: 90%;
        max-width: 360px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        z-index: 10;
    }

    h1 {
        color: #ff2e63;
        font-size: 1.9rem;
    }

    p {
        color: #444;
    }

    button {
        padding: 14px 24px;
        margin: 12px;
        font-size: 1.1rem;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        transition: transform 0.25s ease;
    }

    #yesBtn {
        background-color: #ff2e63;
        color: white;
    }

    #noBtn {
        background-color: #eee;
        color: black;
        position: absolute;
    }

    #message {
        margin-top: 15px;
        color: #ff2e63;
        font-weight: bold;
        min-height: 22px;
    }

    /* Hearts */
    .heart {
        position: absolute;
        font-size: 22px;
        animation: floatUp 6s linear infinite;
        color: rgba(255, 46, 99, 0.8);
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* Fireworks */
    .firework {
        position: absolute;
        width: 6px;
        height: 6px;
        background: transparent;
        border-radius: 50%;
        box-shadow:
            0 0 #ff2e63,
            20px 0 #ffd700,
            -20px 0 #00eaff,
            0 20px #9b5de5,
            0 -20px #ff9f1c,
            14px 14px #ff2e63,
            -14px -14px #ffd700,
            -14px 14px #00eaff,
            14px -14px #9b5de5;
        animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
        from { transform: scale(0); opacity: 1; }
        to { transform: scale(1.5); opacity: 0; }
    }
</style>
</head>

<body>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Anjali ‚ù§Ô∏è</h1>
    <h1>Will you be my Valentine?</h1>

    <button id="yesBtn" onclick="yesClicked()">Yes üíï</button>
    <button id="noBtn">No üôà</button>

    <div id="message"></div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("music");
    let yesScale = 1;

    function yesClicked() {
        music.play();
        document.querySelector(".card").innerHTML = `
            <h1>Anjali üíñü•∞</h1>
            <p>You just made my world brighter ‚ú®</p>
            <p>Happy Valentine‚Äôs Day üåπ</p>
        `;
        launchFireworks();
    }

    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 60);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        yesScale += 0.15;
        yesBtn.style.transform = `scale(${yesScale})`;

        document.getElementById("message").innerText =
            "Anjali üòå the more you try NO, the bigger YES gets üíñ";

        music.play();
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 350);

    function launchFireworks() {
        for (let i = 0; i < 8; i++) {
            const fw = document.createElement("div");
            fw.className = "firework";
            fw.style.left = Math.random() * window.innerWidth + "px";
            fw.style.top = Math.random() * window.innerHeight + "px";
            document.body.appendChild(fw);
            setTimeout(() => fw.remove(), 1000);
        }
    }
</script>

</body>
</html>
