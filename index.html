<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Anjali ðŸ’– Will You Be My Valentine?</title>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .card {
        position: relative;
        background: rgba(255,255,255,0.95);
        padding: 30px;
        width: 90%;
        max-width: 420px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
        color: #ff2e63;
        margin-bottom: 10px;
    }

    #message {
        margin: 15px 0;
        font-size: 16px;
        color: #444;
        min-height: 40px;
    }

    .buttons {
        position: relative;
        height: 120px;
        margin-top: 20px;
    }

    button {
        padding: 12px 22px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    #yesBtn {
        background: #ff2e63;
        color: white;
        animation: heartbeat 1.5s infinite;
    }

    #noBtn {
        position: absolute;
        background: #ccc;
        left: 50%;
        top: 60px;
        transform: translateX(-50%);
    }

    @keyframes heartbeat {
        0% { transform: scale(1); }
        25% { transform: scale(1.1); }
        40% { transform: scale(1); }
        60% { transform: scale(1.15); }
        100% { transform: scale(1); }
    }

    /* Floating hearts */
    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp linear forwards;
        opacity: 0.8;
    }

    @keyframes floatUp {
        to {
            transform: translateY(-110vh);
            opacity: 0;
        }
    }

    /* Fireworks */
    .firework {
        position: fixed;
        width: 6px;
        height: 6px;
        background: #ff2e63;
        border-radius: 50%;
        animation: boom 1s ease-out forwards;
    }

    @keyframes boom {
        from { transform: scale(1); opacity: 1; }
        to { transform: scale(15); opacity: 0; }
    }
</style>
</head>

<body>

<div class="card">
    <h1>Anjali ðŸ’–</h1>
    <p>Will you be my Valentine? ðŸŒ¹</p>

    <div id="message"></div>

    <div class="buttons">
        <button id="yesBtn">YES ðŸ’•</button>
        <button id="noBtn">NO ðŸ™ƒ</button>
    </div>
</div>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const messageBox = document.getElementById("message");
const music = document.getElementById("music");
const card = document.querySelector(".card");

let noAttempts = 0;
let yesScale = 1;
let isMoving = false;

const messages = [
    "Donâ€™t you DARE click NO ðŸ˜¤ðŸ’–",
    "Anjali ðŸ˜‚ nice try, but NO is disabled",
    "The YES button is literally beating for you ðŸ’“",
    "Okay wowâ€¦ this is getting cute ðŸ˜",
    "Even the universe says YES ðŸŒâœ¨",
    "Iâ€™m smiling too much nowâ€¦ just say YES ðŸ¥¹",
    "Fine ðŸ˜Œ last chanceâ€¦ YES looks perfect on you â¤ï¸"
];

function moveNo() {
    if (isMoving) return;
    isMoving = true;

    const rect = card.getBoundingClientRect();
    const x = Math.random() * (rect.width - 100);
    const y = Math.random() * (rect.height - 80);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    messageBox.textContent =
        messages[Math.min(noAttempts, messages.length - 1)];

    yesScale += 0.15;
    yesBtn.style.transform = `scale(${yesScale})`;

    yesBtn.style.animationDuration =
        Math.max(0.6, 1.5 - noAttempts * 0.1) + "s";

    noAttempts++;
    music.play();

    setTimeout(() => isMoving = false, 200);
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("mousedown", e => { e.preventDefault(); moveNo(); });
noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNo(); });

yesBtn.addEventListener("click", () => {
    music.play();
    card.innerHTML = `
        <h1>Anjali ðŸ’–ðŸ¥°</h1>
        <p>You said YESâ€¦ and Iâ€™m the happiest person ever ðŸ’•</p>
        <p>Happy Valentineâ€™s Day ðŸŒ¹âœ¨</p>
    `;
    launchFireworks();
});

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 350);

function launchFireworks() {
    for (let i = 0; i < 14; i++) {
        const fw = document.createElement("div");
        fw.className = "firework";
        fw.style.left = Math.random() * window.innerWidth + "px";
        fw.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1000);
    }
}
</script>

</body>
</html>
