<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Anjali â¤ï¸</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(-45deg, #ff758c, #ff7eb3, #fad0c4, #ffdde1);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.card {
    background: rgba(255,255,255,0.95);
    padding: 30px 20px;
    border-radius: 22px;
    text-align: center;
    width: 90%;
    max-width: 360px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    z-index: 10;
}

h1 {
    color: #ff2e63;
    font-size: 1.8rem;
}

button {
    padding: 14px 24px;
    margin: 12px;
    font-size: 1.1rem;
    border: none;
    border-radius: 14px;
    cursor: pointer;
}

#yesBtn {
    background-color: #ff2e63;
    color: white;
    animation: heartbeat 1.5s infinite;
}

#noBtn {
    background-color: #eee;
    color: black;
    position: absolute;
}

#message {
    margin-top: 15px;
    color: #ff2e63;
    font-weight: bold;
    min-height: 22px;
}

/* Heartbeat animation */
@keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.1); }
    40% { transform: scale(1); }
    60% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 6s linear infinite;
    color: rgba(255, 46, 99, 0.8);
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Fireworks */
.firework {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    box-shadow:
        0 0 #ff2e63,
        20px 0 #ffd700,
        -20px 0 #00eaff,
        0 20px #9b5de5,
        0 -20px #ff9f1c,
        14px 14px #ff2e63,
        -14px -14px #ffd700;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    from { transform: scale(0); opacity: 1; }
    to { transform: scale(1.6); opacity: 0; }
}
</style>
</head>

<body>

<audio id="music" loop preload="auto">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>


<div class="card">
    <h1>Anjali â¤ï¸</h1>
    <h1>Will you be my Valentine?</h1>

    <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’•</button>
    <button id="noBtn">No ğŸ™ˆ</button>

    <div id="message"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("music");

let yesScale = 1;
let noAttempts = 0;

const messages = [
    "Heyyy ğŸ˜Œ NO is not an option, my heart says YES â¤ï¸",
    "Anjali ğŸ˜‚ why are you teasing me like this?",
    "Look at the YES buttonâ€¦ itâ€™s beating just for you ğŸ’“",
    "Okay wow, youâ€™re cute AND stubborn ğŸ˜",
    "Even the universe wants you to say YES ğŸŒğŸ’–",
    "Iâ€™m smiling like an idiotâ€¦ just press YES ğŸ¥¹",
    "Fine ğŸ˜Œ take your timeâ€¦ but YES looks perfect on you â¤ï¸"
];

function yesClicked() {
    music.play();
    document.querySelector(".card").innerHTML = `
        <h1>Anjali ğŸ’–ğŸ¥°</h1>
        <p>You just made my heart win ğŸ’•</p>
        <p>Happy Valentineâ€™s Day ğŸŒ¹</p>
    `;
    launchFireworks();
}

function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesScale += 0.15;
    yesBtn.style.transform = `scale(${yesScale})`;

    yesBtn.style.animationDuration =
        Math.max(0.6, 1.5 - noAttempts * 0.1) + "s";

    document.getElementById("message").innerText =
        messages[Math.min(noAttempts, messages.length - 1)];

    noAttempts++;
    music.play();
}

// Desktop + mobile interactions
noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("mousedown", e => { e.preventDefault(); moveNoButton(); });
noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNoButton(); });

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 350);

// Fireworks
function launchFireworks() {
    for (let i = 0; i < 12; i++) {
        const fw = document.createElement("div");
        fw.className = "firework";
        fw.style.left = Math.random() * window.innerWidth + "px";
        fw.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1000);
    }
}
</script>

</body>
</html>
