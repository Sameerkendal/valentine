<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anjali ğŸ’– Valentine</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.card {
  background: white;
  width: 90%;
  max-width: 420px;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
}

h1 {
  color: #ff2e63;
}

#message {
  margin: 18px 0;
  font-size: 16px;
  color: #333;
  min-height: 52px;
  font-weight: 500;
}

.buttons {
  margin-top: 20px;
}

button {
  padding: 12px 28px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#yesBtn {
  background: #ff2e63;
  color: white;
  animation: beat 1.5s infinite;
}

#noBtn {
  background: #ddd;
  margin-left: 15px;
}

@keyframes beat {
  0% { transform: scale(1); }
  30% { transform: scale(1.15); }
  50% { transform: scale(1); }
  70% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* Fireworks */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  background: #ff2e63;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  to {
    transform: scale(18);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card" id="card">

<audio id="music" loop>

<script>

/* Floating hearts */
setInterval(() => {

function fireworks() {

</html>
