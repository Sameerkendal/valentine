<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anjali ğŸ’– Valentine</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.card {
  position: relative;
  background: white;
  width: 90%;
  max-width: 420px;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
}

h1 {
  color: #ff2e63;
}

#message {
  margin: 15px 0;
  font-size: 16px;
  color: #333;
  min-height: 48px;
  font-weight: 500;
}

.buttons {
  position: relative;
  height: 140px;
}

button {
  padding: 12px 26px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
}

#yesBtn {
  background: #ff2e63;
  color: white;
  animation: beat 1.5s infinite;
}

#noBtn {
  position: absolute;
  background: #ddd;
  left: 50%;
  top: 70px;
  transform: translateX(-50%);
}

@keyframes beat {
  0% { transform: scale(1); }
  30% { transform: scale(1.15); }
  50% { transform: scale(1); }
  70% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

/* hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* fireworks */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  background: #ff2e63;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  to {
    transform: scale(18);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Anjali ğŸ’–</h1>
  <p>Will you be my Valentine? ğŸŒ¹</p>

  <div id="message">ğŸ˜Š</div>

  <div class="buttons">
    <button id="yesBtn">YES ğŸ’•</button>
    <button id="noBtn">NO ğŸ™ƒ</button>
  </div>
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const msg = document.getElementById("message");
const music = document.getElementById("music");
const card = document.getElementById("card");

let attempts = 0;
let yesScale = 1;
let locked = false;

const messages = [
  "Donâ€™t you dare click NO ğŸ˜¤ğŸ’–",
  "Anjali ğŸ˜‚ NO is not allowed here",
  "The YES button is literally beating for you ğŸ’“",
  "Youâ€™re enjoying this too much ğŸ˜",
  "Universe says YES ğŸŒâœ¨",
  "Iâ€™m blushing nowâ€¦ just say YES ğŸ¥¹",
  "Okay okay ğŸ˜Œ last tryâ€¦ YES â¤ï¸"
];

function updateMessage() {
  msg.textContent = messages[Math.min(attempts, messages.length - 1)];
}

function moveNoButton() {
  if (locked) return;
  locked = true;

  updateMessage();   // ğŸ”¥ MESSAGE FIRST â€” ALWAYS

  yesScale += 0.15;
  yesBtn.style.transform = `scale(${yesScale})`;

  yesBtn.style.animationDuration =
    Math.max(0.6, 1.5 - attempts * 0.12) + "s";

  music.play();

  const rect = card.getBoundingClientRect();
  const x = Math.random() * (rect.width - 90);
  const y = Math.random() * (rect.height - 120);

  setTimeout(() => {
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    locked = false;
  }, 80); // ensures text paints before movement

  attempts++;
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", e => {
  e.preventDefault();
  moveNoButton();
});

yesBtn.addEventListener("click", () => {
  music.play();
  card.innerHTML = `
    <h1>Anjali ğŸ’–ğŸ¥°</h1>
    <p>You said YESâ€¦ and my heart just won ğŸ¥¹â¤ï¸</p>
    <p>Happy Valentineâ€™s Day ğŸŒ¹âœ¨</p>
  `;
  fireworks();
});

/* hearts */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "â¤ï¸";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 7000);
}, 350);

/* fireworks */
function fireworks() {
  for (let i = 0; i < 15; i++) {
    const f = document.createElement("div");
    f.className = "firework";
    f.style.left = Math.random() * window.innerWidth + "px";
    f.style.top = Math.random() * window.innerHeight + "px";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 1000);
  }
}
</script>

</body>
</html>
